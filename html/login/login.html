    <link rel="stylesheet" href="../../style/footer.css">

</head>
<body>
    <header class="cabecalho">
        <a href="../homepage/index.html" class="logo"><i class="fas fa-search"></i>&nbsp;CPP</a>
        <div id="menu-botao" class="fas fa-bars"></div>
        <nav class="barranav">

                    <a href="#">Sobre</a>

                <li class="opcao">
                    <a class="desativado">Login</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="caixa-pai">
        <div class="caixa">
            <section class="conteudo">
                <header class="login">
                    <h1>
                        Login
                    </h1>
                </header>
                <main class="parametros">
                   <form method="POST">
                        <input type="email" placeholder="E-mail" name="email" required>
                        <input type="password" placeholder="Senha" name="password" id="password" required>
                        <div class="check">
                            <input type="checkbox" id="mostrar-senha" onclick="mostrar_senha()">
                            <label for="mostrar-senha">Mostrar/Esconder senha</label>
                        </div>
                        <input type="submit" value="Login">
                    </form>
                </main>
            </section>
        </div>
    </main>
    <footer class="rodape">
        <div class="rodape-grid">
            
            <section class="caixa-footer">

                <a href="#"><i class="fas fa-angle-right"></i>&nbsp;Benefícios</a>

            <section class="caixa-footer">

                <a href="#"><i class="fab fa-facebook"></i>&nbsp;Facebook</a>
                <a href="#"><i class="fab fa-github"></i>&nbsp;Github</a>
                <a href="#"><i class="fab fa-instagram-square"></i>&nbsp;Instagram</a>
                <a href="#"><i class="fab fa-tiktok"></i>&nbsp;Tiktok</a>
                <a href="#"><i class="fab fa-twitter"></i>&nbsp;Twitter</a>
            </section>

        </div>

    </footer>
